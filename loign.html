      <!--  sweeet aleart  link section -->

<body>

      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-sm">
                  <h2  id="singin" class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">
                        Sign in your account</h2>
            </div>

            <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                  <form class="space-y-6" action="#" method="POST" id="loginForm">
                        <div>
                              <label for="email" class="block text-sm font-medium leading-6 text-gray-900">
                                    UserName</label>
                              <div class="mt-2">
                                    <input id="username" name="username" type="username" autocomplete="user" required
                                          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6">
                              </div>
                        </div>

                        <div>
                              <div class="flex items-center justify-between">
                                    <label for="password"
                                          class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                                    <div class="text-sm">
                                          <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">
                                                Forgot password?</a>
                                    </div>
                              </div>
                              <div class="mt-2">
                                    <input id="password" name="password" type="password"
                                          autocomplete="current-password" required
                                          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                              </div>
                        </div>

                        <div>
                              <button id="login" type="submit"
                                    class="flex w-full justify-center rounded-md bg-blue-400 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    Sign in
                              </button>
                        </div>
                  </form>
                  <p class="mt-10 text-center text-sm text-gray-500">
                        _____________________
                        <span class="text-xl text-gray-400">or</span>
                        _____________________
                  </p>
                  <div class="mt-3">
                        <a href="https://www.facebook.com/?stype=lo&deoia=1&jlou=AfdnN7tUc7-G7jQiI3bN7oIn51zzRo2-qU_NsvpiBc7Sdwxwuz4bH9Ec7FAQZP_ZYgqQZI51IURU0CursxautbD8fSjOMfcSxTmD2aq4KU9cyw&smuh=59207&lh=Ac_ErjY19_z3x_okug0">
                              <button type="facebook"
                                    class="flex w-full justify-center rounded-md bg-blue-900 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-blue-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    <span class="mx-1"><i class="fa-brands fa-facebook-f fa-beat-fade"
                                                style="color: #f1f5f9;"></i></span>facebook
                              </button>
                        </a>

                        <a href="https://www.google.com/account/about/">
                              <button type="google"
                                    class="mt-4 flex w-full justify-center rounded-md bg-gray-300 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    <span class="mx-1"><i class="fa-brands fa-google fa-beat-fade"

                                    <span class="text-red-500">o</span> <span class=" text-yellow-500">o</span> <span
                                          class="text-blue-500">g</span>
                                    <span class=" text-green-700">l</span> <span class="text-red-600">e</span>
